replicaCount: 1
# -- port caddy container and service is listening to
listenPort: &listenPort 8080

adminPort: &adminPort 2019

# -- manage https
https:
  # -- enable https ports. If true, ingress will point to the https port and not http one
  enabled: false
  # -- https port
  port: 443

image:
  repository: livcr.io/docker/caddy
  pullPolicy: IfNotPresent
  # if set, will be used as
  tagSuffix: "-alpine"
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# -- Custom command to run instead of the default entrypoint
command:
  enabled: false
  value: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to add to the ConfigMap.
configMapAnnotations: {}

# -- Annotations to add to the Deployment.
deploymentAnnotations: {}

# -- Annotations to add to the Pod.
podAnnotations: {}

podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  # -- External traffic policy. Used only when `service.type` is LoadBalancer or Nodeport
  externalTrafficPolicy: Cluster
  annotations: {}

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 32m
    memory: 64Mi

env: []

extraEnvFrom: []

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80
  annotations: {}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 180
      policies:
        - type: Percent
          value: 40
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 2
          periodSeconds: 15
      selectPolicy: Max

nodeSelector: {}

tolerations: []

affinity: {}

podDisruptionBudget:
  enabled: false
  maxUnavailable: 1

health:
  # -- Health check path
  path: /
  port: 9999

# -- define additional volumes
volumes: []
#  - name: certs
#    secret:
#      secretName: mycerts-secret
#      optional: false

# -- define additional volumeMounts
volumeMounts: []
#  - name: certs
#    mountPath: /certs
#    readonly: true
networkPolicy:
  enabled: true

# -- ServiceProfile configuration for Linkerd
# Enabled by default for production. Disable in staging by setting enabled: false
serviceProfile:
  # -- Enable ServiceProfile resource generation (default: true for production)
  # Set to false in staging/beta deployments or for services with separate serviceprofile.yaml
  enabled: true
  # -- Set to true if this service has a separate serviceprofile.yaml managed outside the chart
  # This prevents duplicate ServiceProfile resources when using Kustomize overlays
  external: false
  # -- Retry budget configuration (matches existing services)
  retryBudget:
    retryRatio: 0.2
    minRetriesPerSecond: 10
    ttl: 10s
  # -- Route definitions for traffic profiling
  # Default: catch-all route with standard failure detection (400-599)
  # Override with specific routes as needed for detailed API profiling
  routes:
    - name: "all"
      condition:
        pathRegex: /.*
      responseClasses:
        - condition:
            status:
              min: 400
              max: 599
          isFailure: true

structuredConfig:
  services: {}
#    bouncer: reverse_proxy bouncer:80
#    hydra: reverse_proxy hydra:80
#    nms: reverse_proxy nms:80
  routes: {}
#    auth:
#      - matchers:
