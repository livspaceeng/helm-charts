# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
podLabels:
  livspace.com/event-system: Local
image:
  repository: livcr.io/oryd/hydra
  tag: v1.0.0-rc.10
  pullPolicy: IfNotPresent
init:
  command: ["hydra"]
  args:
  - "migrate"
  - "sql"
  - "$(MIGRATE_DATABASE_URL)"
  - "--yes"
run:
  command: ["hydra"]
  args:
  - "serve"
  - "all"
  - "--skip-tls-verify"
service:
  name: auth
  type: ClusterIP
  externalPort: 80
  internalPort: 4444
  gateway:
    enabled: true
    routes:
      api: {}
  annotations:
    fabric8.io/expose: "true"
    fabric8.io/ingress.annotations: "kubernetes.io/ingress.class: nginx"
adminService:
  name: hydra
  type: ClusterIP
  externalPort: 80
  internalPort: 4445
  gateway:
    enabled: true
    routes:
      api: {}
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
probePath: /health/alive
livenessProbe:
  initialDelaySeconds: 60
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
readinessProbe:
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 1
terminationGracePeriodSeconds: 10

ingress:
  enabled: false
  # className: traefik-external
  hosts:
    - host: hydra.proxy.local
      paths: ["/"]

  tls:
    - secretName: hydra-tls
      hosts:
        - hydra.proxy.local

env:
  enabled: false
  values:
  - name: LOG_LEVEL
    value: info

config:
  enabled: false
  mountPath: /etc/hydra
  files:
    config.yaml: |-
      profiling:                      No
