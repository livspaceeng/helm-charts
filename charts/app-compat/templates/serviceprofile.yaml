{{- if .Values.serviceProfile.enabled }}
apiVersion: linkerd.io/v1alpha2
kind: ServiceProfile
metadata:
  name: {{ template ".servicename" . }}.{{ .Release.Namespace }}.svc.cluster.local
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "application.labels" . | nindent 4 }}
spec:
  {{- with .Values.serviceProfile.retryBudget }}
  retryBudget:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.serviceProfile.routes }}
  routes:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
